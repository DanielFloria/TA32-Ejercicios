<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="js/codigo.js"></script>
    <title>Ejercicio 2</title>
</head>
<body>
    <div class="container">
        <form class="text-center">
            <h1 class="h3 mb-3 font-weight-normal">Contact us</h1>
            <br />
            <label class="sr-only"></label>
            <input for="firstname" type="firstname" id="firstname" class="form-control" placeholder="First Name" required>
            <label class="sr-only"></label>
            <input for="lastname" type="lastname" id="lastname" class="form-control" placeholder="Last Name" required>
            <label class="sr-only"></label>
            <input for="emailaddress" type="emailaddress" id="emailaddress" class="form-control" placeholder="Email Address" required>
            <label class="sr-only"></label>
            <input for="phone" type="phone" id="phone" class="form-control" placeholder="Phone" required>
            <label class="sr-only"></label>
            <textarea name="message" id="message" cols="143" rows="10" placeholder="Enter your message for us here. We will get back to you within 2 business days."></textarea>
            <label class="sr-only"></label>
            <button class="btn btn-lg btn-primary btn-block">Submit</button>
        </form>
    </div>
    
    
</body>
</html>
